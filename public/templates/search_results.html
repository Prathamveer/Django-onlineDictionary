<p>You searched for: <strong>{{ query }}</strong></p>

{% if items %}
    <p>Found {{ items|length }} item{{ items|pluralize }}.</p>
    <ul>
        {% for item in items %}
        <li>{{ item.itemTitle }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No books matched your search criteria.</p>
{% endif %}
